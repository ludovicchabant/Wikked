<article class="row">
    <div class="page span12">
        <h1>
            {{meta.title}}
            <span class="decorator">Diff:
            {{#if disp_rev2}}
            <span class="rev_id">{{disp_rev1}}</span> to <span class="rev_id">{{disp_rev2}}</span>
            {{else}}
            change <span class="rev_id">{{disp_rev1}}</span>
            {{/if}}
            </span>
        </h1>
        <pre><code>{{{diff}}}</code></pre>
    </div>
</article>
