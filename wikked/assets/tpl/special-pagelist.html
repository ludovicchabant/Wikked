<article>
    <header>
        <h1>{{title}}</h1>
    </header>
    <section>
        <p>{{message}}</p>
        {{#if aside}}
        <aside><p>{{aside}}</p></aside>
        {{/if}}
        {{#if pages}}
        <ul>
        {{#each pages}}
            <li><a href="{{get_read_url url}}{{../url_suffix}}">{{title}}</a></li>
        {{/each}}
        </ul>
        {{else}}
        <p>{{empty}}</p>
        {{/if}}
    </section>
</article>
