<article>
    <header>
        <h1>Special Pages</h1>
    </header>
    <section>
        <div class="pure-g">
            {{#each sections}}
            <div class="pure-u-1-3">
                <h2>{{title}}</h2>
                {{#each pages}}
                <h3><a href="{{url}}">{{title}}</a></h3>
                {{#if description}}
                <p>{{description}}</p>
                {{/if}}
                {{/each}}
            </div>
            {{/each}}
        </div>
    </section>
</article>
