<article>
    <header>
        <h1>{{query.category}}</h1>
        <div class="decorator">Category</div>
    </header>
    <section>
        {{content}}
        <h2>Pages in category "{{query.category}}"</h2>
        <ul class="list-category">
        {{#each pages}}
        <li><a href="{{get_read_url url}}">{{title}}</a></li>
        {{/each}}
        </ul>
    </section>
    <footer>
    </footer>
</article>
