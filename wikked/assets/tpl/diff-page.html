<article>
    <header>
        <h1>
            {{meta.title}}
            <span class="decorator">Diff</span></br/>
            <span class="decorator-sm">
            {{#if disp_rev2}}
            <span class="rev_id">{{disp_rev1}}</span> to <span class="rev_id">{{disp_rev2}}</span>
            {{else}}
            change <span class="rev_id">{{disp_rev1}}</span>
            {{/if}}
            </span>
        </h1>
    </header>
    <section>
        <pre><code>{{{diff}}}</code></pre>
    </section>
</article>
