<article>
    {{#ifnot meta.notitle}}
    <header>
        <h1>{{meta.title}}</h1>
        {{#if redirected_from}}
        <small>Redirected from <a href="/#/read/{{redirected_from}}?no_redirect">{{redirected_from}}</a></small>
        {{/if}}
        {{#if meta.redirect}}
        <small>Redirects to <a href="/#/read/{{meta.redirect}}">{{meta.redirect}}</a></small>
        {{/if}}
    </header>
    {{/ifnot}}
    <section>
        {{content}}
    </section>
    {{#if meta.category}}
    <footer>
        {{#each meta.category}}
        <span><a href="/#/special/category/">{{.}}</a></span>
        {{/each}}
    </footer>
    {{/if}}
</article>
